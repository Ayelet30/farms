<div class="parent-layout">
  <!-- תמונת אווירה -->
  <!-- <div class="top-banner">
    <img src="assets/images/hors.png" alt="תמונת אווירה של החווה" />
  </div> -->

  <!-- תפריט עליון -->
  <div class="top-bar">
    <div class="logo" (click)="selectSection('')">
      🐴
    </div>
    <div class="user-info">
      שלום, הורה יקר 👋
      <button (click)="logout()">🚪 התנתקות</button>
    </div>
  </div>

  <!-- פריסת עמוד -->
  <div class="main-area">
    <!-- תפריט צד ימין -->
    <nav class="side-menu">
      <ul>
        <li (click)="selectSection('children')" [class.active]="selectedSection === 'children'">👨‍👧 הילדים שלי</li>
        <li (click)="selectSection('schedule')" [class.active]="selectedSection === 'schedule'">📅 מערכת שיעורים</li>
        <li (click)="selectSection('summary')" [class.active]="selectedSection === 'summary'">🧾 סיכום פעילות</li>
        <li (click)="selectSection('payments')" [class.active]="selectedSection === 'payments'">💳 אמצעי תשלום</li>
        <li (click)="selectSection('notes')" [class.active]="selectedSection === 'notes'">📝 הערות למשרד</li>
        <li (click)="selectSection('details')" [class.active]="selectedSection === 'details'">⚙️ הפרטים שלי</li>
      </ul>
    </nav>

    <!-- אזור תוכן מרכזי -->
    <div class="content-area">
<app-parent-children *ngIf="selectedSection === 'children'"></app-parent-children>
       <!-- <app-parent-schedule *ngIf="selectedSection === 'schedule'"></app-parent-schedule>
      <app-parent-summary *ngIf="selectedSection === 'summary'"></app-parent-summary>
      <app-parent-payments *ngIf="selectedSection === 'payments'"></app-parent-payments>
      <app-parent-notes *ngIf="selectedSection === 'notes'"></app-parent-notes> -->
      <app-parent-details *ngIf="selectedSection === 'details'"></app-parent-details> 

    </div>
  </div>
</div>
