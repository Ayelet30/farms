<div class="login-container" dir="rtl">
  <div class="login-card">
    <h2>התחברות למערכת</h2>

    <form (ngSubmit)="login()" autocomplete="on">
      <label for="email">דוא"ל</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="username"
        inputmode="email" />

      <label for="password">סיסמה</label>
      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
          required />
        <button type="button" class="eye-btn" (click)="showPassword = !showPassword"
          [attr.aria-label]="showPassword ? 'הסתר סיסמה' : 'הצג סיסמה'">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
            <path fill="#5e6f3c"
              d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 .001-10.001A5 5 0 0 1 12 17zm0-2.5a2.5 2.5 0 1 0 0-5.001 2.5 2.5 0 0 0 0 5z" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
            <path fill="#5e6f3c"
              d="M2 2l20 20-1.5 1.5-2.6-2.6A13.7 13.7 0 0 1 12 19C5 19 1 12 1 12a23.1 23.1 0 0 1 6.2-6.7L.5 3.5 2 2zM12 5c7 0 11 7 11 7a22.2 22.2 0 0 1-5 5.6l-2.2-2.2a5 5 0 0 0-6.2-6.2L7.2 7.2A14.7 14.7 0 0 1 12 5z" />
          </svg>
        </button>
      </div>


      <div class="actions">
        <button type="submit" [disabled]="isLoading">התחבר</button>
      </div>

      <button type="button" class="link-button" (click)="forgotPassword()" [disabled]="isLoading">
        שכחתי סיסמה
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>
  </div>
</div>
