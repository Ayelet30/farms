<div class="reset-dialog" dir="rtl">
  <h2 mat-dialog-title>איפוס סיסמה</h2>

  <div mat-dialog-content class="reset-dialog__content">
    <div class="reset-dialog__icon">
      <mat-icon>lock_reset</mat-icon>
    </div>

    <p class="reset-dialog__text">
      נשלח קישור לאיפוס סיסמה לכתובת:
    </p>

    <p class="reset-dialog__email">
      {{ data.email }}
    </p>

    <p class="reset-dialog__note">
      אם קיים משתמש במערכת עם כתובת דוא"ל זו – הוא יקבל את הקישור לאיפוס.
    </p>
  </div>

  <div mat-dialog-actions align="end" class="reset-dialog__actions">
    <button mat-stroked-button (click)="onCancel()">
      ביטול
    </button>

    <button mat-flat-button color="primary" (click)="onConfirm()">
      שליחת מייל לאיפוס
    </button>
  </div>
</div>
