<div class="availability-page">

  <!-- 住 爪 -->
  <div class="toast" *ngIf="toastMessage">
    {{ toastMessage }}
  </div>

  <h1 class="page-title">注驻转 转 转专转</h1>
  <p class="page-subtitle">
     驻砖专 专 转  砖注转 砖抓 砖注专,   转专转 转专爪 拽.
  </p>

  <div class="cards-layout">

    <!-- 专住: 转 砖注转 -->
    <section class="card availability-card">
      <div class="card-header">
        <h2>转 砖注转</h2>
        <p class="card-subtitle">
            驻砖专 专   砖注转. 专拽  驻注 爪 砖抓.
        </p>
      </div>

      <div class="days-list">

        <div class="day-block" *ngFor="let day of days">

          <!-- 转专转  + toggle -->
          <div class="day-header">
            <div class="day-main">
              <span class="day-name">{{ day.label }}</span>

              <mat-slide-toggle
                class="day-toggle"
                [(ngModel)]="day.active"
                (change)="toggleDay(day)">
              </mat-slide-toggle>
            </div>

            <span class="badge" *ngIf="day.active">
              {{ day.slots.length }} {{ day.slots.length > 1 ? '' : '' }}
            </span>
          </div>

          <!--  砖注转  -->
          <div class="slots-wrapper" *ngIf="day.active">

            <div class="slot-row" *ngFor="let slot of day.slots; let i = index">

              <button
                class="icon-button delete-btn"
                (click)="removeSlot(day, i)">
                <mat-icon>delete</mat-icon>
              </button>

              <div class="slot-box">

                <div class="slot-field">
                  <label>砖注转 转</label>
                  <div class="time-input">
                    <mat-icon class="clock-icon">schedule</mat-icon>
                    <input
                      type="time"
                      [(ngModel)]="slot.start"
                      (change)="markDirty()" />
                  </div>
                </div>

                <span class="dash">志</span>

                <div class="slot-field">
                  <label>砖注转 住</label>
                  <div class="time-input">
                    <mat-icon class="clock-icon">schedule</mat-icon>
                    <input
                      type="time"
                      [(ngModel)]="slot.end"
                      (change)="markDirty()" />
                  </div>
                </div>

              </div>
            </div>

            <button class="link-button add-slot-btn" (click)="addSlot(day)">
              <mat-icon>add</mat-icon>
              住祝  
            </button>

          </div>

        </div>

      </div>

      <div class="card-footer">
        <button
          class="primary-btn"
          type="button"
          (click)="saveAvailability()"
          [disabled]="!isDirty">
           砖专 转
        </button>
      </div>
    </section>

    <!-- 专住: 注驻转 转专转 -->
    <section class="card notifications-card">
      <div class="card-header">
        <h2>注驻转 转专转</h2>
        <p class="card-subtitle">
          专  住 转专转 转拽 注专转.
        </p>
      </div>

      <div class="notif-list">

        <div class="notif-row">
          <div class="notif-texts">
            <div class="notif-title"> 砖注专</div>
            <div class="notif-desc">转专 砖专 砖注专   .</div>
          </div>

          <label class="custom-toggle">
            <input type="checkbox" [(ngModel)]="notif.cancelLesson" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="notif-row">
          <div class="notif-texts">
            <div class="notif-title">转专转 驻 砖注专</div>
            <div class="notif-desc">转专转 驻 转转 砖注专 转.</div>
          </div>

          <label class="custom-toggle">
            <input type="checkbox" [(ngModel)]="notif.reminder" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="notif-row">
          <div class="notif-texts">
            <div class="notif-title"> 砖 </div>
            <div class="notif-desc">住 砖注转 砖注专 住祝  砖.</div>
          </div>

          <label class="custom-toggle">
            <input type="checkbox" [(ngModel)]="notif.monthlyReport" />
            <span class="slider"></span>
          </label>
        </div>

      </div>

      <div class="card-footer">
        <button
          class="primary-btn"
          type="button"
          (click)="saveNotifications()">
           砖专 注驻转 转专转
        </button>
      </div>
    </section>

  </div>
</div>
