<div class="schedule-container" *ngIf="!error; else errTpl">
<app-schedule
    [items]="items"
    [initialView]="'timeGridWeek'"
    [rtl]="true"
    [slotMinTime]="'07:00:00'"
    [slotMaxTime]="'21:00:00'"
    [allDaySlot]="false"
    (eventClick)="onEventClick($event)"
    (dateClick)="onDateClick($event)">
</app-schedule>
 
  <app-note
    *ngIf="selectedChild"
    [child]="selectedChild"
    (close)="selectedChild = null">
</app-note>
</div>
 
<ng-template #errTpl>
<div class="error">{{ error }}</div>
</ng-template>
