<div class="instructor-schedule">
  <div class="schedule-header">
    <h2> 注专转 砖注专 专</h2>
    <button mat-raised-button color="primary" (click)="scheduleComp.today()"></button>
  </div>

  <app-schedule
    [items]="items"
    [initialView]="'timeGridWeek'"
    (eventClick)="onEventClick($event)"
    (dateClick)="onDateClick($event)">
  </app-schedule>

  <app-note
    *ngIf="selectedChild"
    [child]="selectedChild"
    (close)="selectedChild = null">
  </app-note>
</div>
