<div class="arenas-container" dir="rtl">
  <h1 class="page-title">ניהול מגרשים</h1>

  <div class="arenas-actions">
    <button class="cta-btn primary" (click)="newArena()">
      הוספת מגרש חדש
    </button>

    <span class="inline-note" *ngIf="arenas?.length">
      לכל מגרש מגדירים את מספר הרוכבים המקסימלי במקביל.
    </span>
  </div>

  <!-- הודעת אין נתונים -->
  <div class="info-banner" *ngIf="arenas && arenas.length === 0">
    עדיין לא הוגדרו מגרשים. ניתן להתחיל בלחיצה על "הוספת מגרש חדש".
  </div>

  <!-- כרטיס עריכה / יצירה -->
  <div class="entity-edit-card" *ngIf="editing">
    <div class="edit-header">
      <h2 class="edit-title">
        {{ editing.id ? 'עריכת מגרש' : 'מגרש חדש' }}
      </h2>
      <button class="card-close small" type="button" (click)="cancelEdit()">
        ✕
      </button>
    </div>

    <div class="edit-body">
      <div class="form-row">
        <label>שם המגרש<span class="required">*</span></label>
        <input
          class="editable-input"
          type="text"
          [(ngModel)]="editing.name"
          placeholder="לדוגמה: מגרש גדול, מגרש עגול"
        />
      </div>

      <div class="form-row">
        <label>מס׳ רוכבים מקסימלי</label>
        <div class="inline-field">
          <input
            class="editable-input small"
            type="number"
            min="1"
            [(ngModel)]="editing.max_riders"
          />
          <span class="unit-label">רוכבים</span>
        </div>
      </div>

      <div class="form-row toggle-row">
        <label>סטטוס</label>
        <button
          type="button"
          class="status-pill"
          [class.inactive]="!editing.is_active"
          (click)="editing.is_active = !editing.is_active"
        >
          {{ editing.is_active ? 'פעיל' : 'לא פעיל' }}
        </button>
      </div>

      <div class="form-row">
        <label>הערות</label>
        <textarea
          class="editable-input textarea"
          rows="2"
          [(ngModel)]="editing.notes"
          placeholder="למשל: בוצ׳ים, מתאים רק לשיעורים קבוצתיים וכוʼ"
        ></textarea>
      </div>
    </div>

    <div class="edit-footer button-group">
      <button class="cta-btn" type="button" (click)="cancelEdit()">
        ביטול
      </button>
      <button class="cta-btn primary" type="button" (click)="saveArena()">
        שמירה
      </button>
    </div>
  </div>

  <!-- רשימת מגרשים -->
  <div class="cards-grid" *ngIf="arenas && arenas.length">
    <div class="arena-card child-card" *ngFor="let a of arenas">
      <button class="card-close" type="button" (click)="confirmDelete(a)">
        ✕
      </button>

      <div class="arena-header child-header" (click)="editArena(a)">
        <div class="title-wrap">
          <h2 class="arena-name child-name">
            {{ a.name }}
          </h2>

          <span class="badge st-approved">
            עד {{ a.max_riders }} רוכבים
          </span>

          <span class="status-pill" [class.inactive]="!a.is_active">
            {{ a.is_active ? 'פעיל' : 'לא פעיל' }}
          </span>
        </div>

        <div class="actions">
          <button
            type="button"
            class="icon-btn"
            (click)="editArena(a); $event.stopPropagation()"
          >
            עריכה
          </button>
          <button
            type="button"
            class="icon-btn danger"
            (click)="confirmDelete(a); $event.stopPropagation()"
          >
            מחיקה
          </button>
        </div>
      </div>

      <div class="card-section" *ngIf="a.notes">
        <div class="row">
          <span class="key">הערות:</span>
          <span class="muted">{{ a.notes }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
