<h2>רשימת הורים</h2>

<div *ngIf="isLoading" class="loading-state">
  טוען נתונים... ⏳
</div>

<div *ngIf="error" class="error-state">
  שגיאה: {{ error }} 
</div>

<div *ngIf="!isLoading && !error && parents.length > 0">
  <table>
    <thead>
      <tr>
        <th>שם מלא</th>
        <th>טלפון</th>
        <th>אימייל</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parent of parents">
        <td>{{ parent.full_name }}</td>
        <td>{{ parent.phone }}</td>
        <td>{{ parent.email }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!isLoading && !error && parents.length === 0" class="empty-state">
  לא נמצאו הורים בחוות הנתונים. 
</div>
