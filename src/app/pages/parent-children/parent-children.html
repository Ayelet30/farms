<div class="children-container">
  <h2>  砖</h2>

  <div *ngIf="loading">注...</div>
  <div *ngIf="!loading && children.length === 0">  爪.</div>

  <!-- 驻转专 注 砖转  -->
  <div class="children-buttons" *ngIf="children.length > 0">
    <button
      *ngFor="let child of children"
      (click)="toggleChildDetails(child)"
      [class.active]="selectedChild?.id === child.id"
    >
      {{ child.full_name }}
    </button>
  </div>

  <!-- 专住  专 -->
  <div class="child-card" *ngIf="selectedChild">
    <h3>{{ selectedChild.full_name }}</h3>
    <p><strong>转":</strong> {{ selectedChild.id }}</p>
    <p><strong>:</strong> {{ getAge(selectedChild.birth_date) }} 砖</p>
    <p><strong>住住:</strong> {{ selectedChild.status === 'active' ? '驻注' : ' 驻注' }}</p>
    <!-- 驻转专 住驻 住  砖 -->
  </div>
</div>
